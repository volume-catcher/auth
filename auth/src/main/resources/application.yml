server.port: 8081

spring:
  # DB
  datasource:
    url: jdbc:mariadb://localhost:3307/license_service_db?useSSL=false&characterEncoding=utf8&serverTimezone=Asia/Seoul
    driver-class-name: org.mariadb.jdbc.Driver
    username: root
    password: 1234

  # JPA
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        show_sql: true
    generate-ddl: true
    defer-datasource-initialization: true